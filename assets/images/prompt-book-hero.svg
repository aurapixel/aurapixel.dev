<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5e72e4"/>
      <stop offset="100%" stop-color="#825ee4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="500" height="300" rx="8" ry="8" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="500" height="40" rx="8" ry="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Browser Controls -->
  <circle cx="80" cy="70" r="6" fill="#ff6b6b"/>
  <circle cx="100" cy="70" r="6" fill="#ffd93d"/>
  <circle cx="120" cy="70" r="6" fill="#6bff84"/>
  
  <!-- URL Bar -->
  <rect x="150" y="60" width="350" height="20" rx="4" ry="4" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Prompt Book Interface -->
  <rect x="70" y="110" width="150" height="220" rx="6" ry="6" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Sidebar Header -->
  <rect x="70" y="110" width="150" height="40" rx="6" ry="6" fill="url(#gradient)"/>
  <text x="95" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Prompt Book</text>
  
  <!-- Sidebar Items -->
  <rect x="80" y="160" width="130" height="25" rx="4" ry="4" fill="#f8f9fa"/>
  <rect x="80" y="195" width="130" height="25" rx="4" ry="4" fill="#f8f9fa"/>
  <rect x="80" y="230" width="130" height="25" rx="4" ry="4" fill="#f8f9fa"/>
  <rect x="80" y="265" width="130" height="25" rx="4" ry="4" fill="#f8f9fa"/>
  
  <!-- Chat Interface -->
  <rect x="240" y="110" width="290" height="220" rx="6" ry="6" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Chat Header -->
  <rect x="240" y="110" width="290" height="40" rx="6" ry="6" fill="#f8f9fa"/>
  <text x="260" y="135" font-family="Arial" font-size="14" fill="#212529">ChatGPT</text>
  
  <!-- Chat Messages -->
  <rect x="260" y="170" width="200" height="30" rx="15" ry="15" fill="#f8f9fa"/>
  <rect x="310" y="210" width="200" height="30" rx="15" ry="15" fill="#5e72e4"/>
  <rect x="260" y="250" width="200" height="30" rx="15" ry="15" fill="#f8f9fa"/>
  
  <!-- Prompt Book Button -->
  <circle cx="260" cy="310" r="15" fill="url(#gradient)"/>
  <text x="256" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">P</text>
  
  <!-- Chat Input -->
  <rect x="290" y="295" width="220" height="30" rx="15" ry="15" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
</svg>
